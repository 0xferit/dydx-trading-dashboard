<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dYdX ETH Position Live Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00f2fe, #4facfe, #00f2fe);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .connected {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
        }
        
        .connected .status-dot {
            background: #00ff88;
        }
        
        .disconnected {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
        }
        
        .disconnected .status-dot {
            background: #ff6b6b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .api-setup {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .api-setup h3 {
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        .input-wrapper label {
            font-size: 0.9em;
            color: #a8a8b3;
            margin-bottom: 5px;
        }
        
        .input-wrapper input, .input-wrapper select {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 6px;
            font-size: 1em;
        }
        
        .input-wrapper input:focus, .input-wrapper select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }
        
        .btn-connect {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }
        
        .btn-connect:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .position-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #a8a8b3;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.6em;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-value.positive {
            color: #00f2fe;
        }
        
        .stat-value.negative {
            color: #ff6b6b;
        }
        
        .stat-value.warning {
            color: #ffd93d;
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        .chart-title {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #4facfe;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .last-update {
            font-size: 0.75em;
            color: #a8a8b3;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #a8a8b3;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pnl-display {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .position-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>dYdX ETH Position Dashboard</h1>
            <div class="connection-status disconnected">
                <div class="status-dot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        
        <div class="api-setup">
            <h3>Connect to dYdX</h3>
            <div class="input-group">
                <div class="input-wrapper">
                    <label>Network</label>
                    <select id="network">
                        <option value="mainnet">Mainnet</option>
                        <option value="testnet">Testnet</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label>dYdX Address</label>
                    <input type="text" id="ethAddress" placeholder="dydx1..." value="" />
                </div>
                <div class="input-wrapper">
                    <label>API Key (Optional)</label>
                    <input type="password" id="apiKey" placeholder="Your API key" />
                </div>
            </div>
            <button class="btn-connect" onclick="connectToDydx()">Connect & Fetch Position</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching position data...</p>
        </div>
        
        <div id="positionData" style="display: none;">
            <div class="position-summary">
                <div class="stat-card">
                    <div class="stat-label">Current Price<span class="live-indicator"></span></div>
                    <div class="stat-value" id="currentPrice">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Entry Price</div>
                    <div class="stat-value" id="entryPrice">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Position Size</div>
                    <div class="stat-value" id="positionSize">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Unrealized P&L</div>
                    <div class="stat-value" id="unrealizedPnl">-</div>
                    <div class="pnl-display" id="pnlPercent">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Leverage</div>
                    <div class="stat-value warning" id="leverage">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Liquidation Price</div>
                    <div class="stat-value negative" id="liquidationPrice">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Margin Used</div>
                    <div class="stat-value" id="marginUsed">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Free Collateral</div>
                    <div class="stat-value positive" id="freeCollateral">-</div>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title">
                        <span>Price Action & Targets</span>
                        <span class="last-update" id="lastUpdate1">-</span>
                    </h3>
                    <canvas id="priceChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">
                        <span>P&L Scenarios</span>
                        <span class="last-update" id="lastUpdate2">-</span>
                    </h3>
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title">
                        <span>Risk Metrics</span>
                        <span class="last-update" id="lastUpdate3">-</span>
                    </h3>
                    <canvas id="riskChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">
                        <span>Historical Performance</span>
                        <span class="last-update" id="lastUpdate4">-</span>
                    </h3>
                    <canvas id="historyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let positionData = null;
        let currentETHPrice = 4650; // Default price
        
        // dYdX v4 API endpoints
        const DYDX_API = {
            mainnet: 'https://indexer.dydx.trade/v4',
            testnet: 'https://indexer.v4testnet.dydx.exchange/v4'
        };
        
        async function connectToDydx() {
            const network = document.getElementById('network').value;
            const dydxAddress = document.getElementById('ethAddress').value;
            const apiKey = document.getElementById('apiKey').value;
            
            if (!dydxAddress) {
                showError('Please enter your dYdX address');
                return;
            }
            
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                // Fetch current ETH price from dYdX
                const candlesUrl = `${apiBaseUrl}/candles/perpetualMarkets/ETH-USD?resolution=1MIN&limit=1`;
                const priceResponse = await fetch(candlesUrl, { headers });
                const priceData = await priceResponse.json();
                if (priceData.candles && priceData.candles.length > 0) {
                    currentETHPrice = parseFloat(priceData.candles[0].close);
                } else {
                    // Fallback to a default or throw error
                    console.warn('No candle data available, using default price');
                    currentETHPrice = 4650;
                }
                
                // Fetch positions from dYdX v4 API
                const apiBaseUrl = DYDX_API[network];
                const headers = {};
                if (apiKey) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }
                
                // Get subaccount data first
                const subaccountNumber = 0; // Default subaccount
                const subaccountsResponse = await fetch(`${apiBaseUrl}/addresses/${dydxAddress}/subaccountNumber/${subaccountNumber}`, { headers });
                
                let accountData = {};
                if (subaccountsResponse.ok) {
                    accountData = await subaccountsResponse.json();
                    console.log('Account Data:', accountData);
                }
                
                // Get perpetual positions
                const positionsResponse = await fetch(`${apiBaseUrl}/perpetualPositions?address=${dydxAddress}&subaccountNumber=${subaccountNumber}`, { headers });
                
                if (!positionsResponse.ok) {
                    throw new Error(`Failed to fetch positions: ${positionsResponse.status}`);
                }
                
                const positionsData = await positionsResponse.json();
                console.log('Positions Data:', positionsData);
                
                // Process position data - v4 returns positions as an array directly
                const positions = positionsData.positions || positionsData;
                if (positions && positions.length > 0) {
                    const ethPosition = positions.find(p => p.market === 'ETH-USD');
                    
                    if (ethPosition) {
                        processV4PositionData(ethPosition, accountData);
                    } else {
                        // No ETH position found, show empty state or use manual data
                        showError('No ETH-USD position found. You can use manual data instead.');
                        document.getElementById('loadingSection').style.display = 'none';
                        return;
                    }
                } else {
                    showError('No open positions found for this address. You can use manual data instead.');
                    document.getElementById('loadingSection').style.display = 'none';
                    return;
                }
                
                updateConnectionStatus(true);
                document.getElementById('positionData').style.display = 'block';
                document.getElementById('loadingSection').style.display = 'none';
                
                // Start live updates
                setInterval(() => updateLiveDataV4(dydxAddress, network, apiKey), 5000);
                
            } catch (error) {
                console.error('Error connecting to dYdX:', error);
                showError(`Failed to connect to dYdX v4: ${error.message}`);
                document.getElementById('loadingSection').style.display = 'none';
            }
        }
        
        function processV4PositionData(position, accountData) {
            // Extract position details from dYdX v4 response
            const size = parseFloat(position.size || 0);
            const entryPrice = parseFloat(position.entryPrice || 0);
            const exitPrice = parseFloat(position.exitPrice || currentETHPrice);
            const realizedPnl = parseFloat(position.realizedPnl || 0);
            const unrealizedPnl = parseFloat(position.unrealizedPnl || 0);
            
            // Extract account details from subaccount response
            const subaccount = accountData.subaccount || accountData || {};
            const equity = parseFloat(subaccount.equity || 0);
            const freeCollateral = parseFloat(subaccount.freeCollateral || 0);
            const marginUsage = parseFloat(subaccount.marginUsage || 0);
            
            positionData = {
                entryPrice: entryPrice,
                currentPrice: currentETHPrice,
                positionSize: Math.abs(size),
                side: size > 0 ? 'LONG' : 'SHORT',
                leverage: equity > 0 ? (Math.abs(size) * currentETHPrice) / equity : 0,
                collateral: equity,
                liquidationPrice: calculateLiquidationPrice(entryPrice, size, equity),
                notionalValue: Math.abs(size) * currentETHPrice,
                unrealizedPnl: unrealizedPnl,
                realizedPnl: realizedPnl,
                marginUsed: equity - freeCollateral,
                freeCollateral: freeCollateral,
                marginUsage: marginUsage
            };
            
            updateUI();
            createCharts();
        }
        
        function calculateLiquidationPrice(entryPrice, size, equity) {
            // Simplified liquidation price calculation
            // In reality, this depends on maintenance margin requirements
            const maintenanceMarginFraction = 0.03; // 3% maintenance margin
            const direction = size > 0 ? 1 : -1;
            const absSize = Math.abs(size);
            
            if (absSize === 0) return 0;
            
            // For long: liquidation = entry - (equity / size) * (1 - maintenance)
            // For short: liquidation = entry + (equity / size) * (1 - maintenance)
            const buffer = (equity / absSize) * (1 - maintenanceMarginFraction);
            return entryPrice - (direction * buffer);
        }
        
        async function updateLiveDataV4(dydxAddress, network, apiKey) {
            try {
                // Fetch latest ETH price from dYdX
                const candlesUrl = `${apiBaseUrl}/candles/perpetualMarkets/ETH-USD?resolution=1MIN&limit=1`;
                const priceResponse = await fetch(candlesUrl, { headers });
                const priceData = await priceResponse.json();
                if (priceData.candles && priceData.candles.length > 0) {
                    currentETHPrice = parseFloat(priceData.candles[0].close);
                }
                
                // Fetch latest position data
                const apiBaseUrl = DYDX_API[network];
                const headers = {};
                if (apiKey) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }
                
                const positionsResponse = await fetch(`${apiBaseUrl}/perpetualPositions?address=${dydxAddress}&subaccountNumber=0`, { headers });
                
                if (positionsResponse.ok) {
                    const positionsData = await positionsResponse.json();
                    const positions = positionsData.positions || positionsData;
                    const ethPosition = positions?.find(p => p.market === 'ETH-USD');
                    
                    if (ethPosition && positionData) {
                        // Update position data
                        positionData.currentPrice = currentETHPrice;
                        positionData.unrealizedPnl = parseFloat(ethPosition.unrealizedPnl || 0);
                        positionData.notionalValue = positionData.positionSize * currentETHPrice;
                        
                        updateUI();
                        updateCharts();
                    }
                }
            } catch (error) {
                console.error('Error updating live data:', error);
            }
        }
        
        function updateUI() {
            if (!positionData) return;
            
            document.getElementById('currentPrice').textContent = `$${positionData.currentPrice.toLocaleString()}`;
            document.getElementById('entryPrice').textContent = `$${positionData.entryPrice.toLocaleString()}`;
            document.getElementById('positionSize').textContent = `${positionData.positionSize} ETH`;
            
            const pnlElement = document.getElementById('unrealizedPnl');
            const pnlValue = positionData.unrealizedPnl;
            pnlElement.textContent = `$${Math.abs(pnlValue).toLocaleString()}`;
            pnlElement.className = pnlValue >= 0 ? 'stat-value positive' : 'stat-value negative';
            
            const pnlPercent = ((pnlValue / positionData.collateral) * 100).toFixed(2);
            document.getElementById('pnlPercent').textContent = `${pnlPercent >= 0 ? '+' : ''}${pnlPercent}%`;
            
            document.getElementById('leverage').textContent = `${positionData.leverage}x`;
            document.getElementById('liquidationPrice').textContent = `$${positionData.liquidationPrice.toLocaleString()}`;
            document.getElementById('marginUsed').textContent = `$${positionData.marginUsed.toLocaleString()}`;
            document.getElementById('freeCollateral').textContent = `$${positionData.freeCollateral.toLocaleString()}`;
            
            // Update timestamps
            const now = new Date().toLocaleTimeString();
            document.querySelectorAll('.last-update').forEach(el => {
                el.textContent = `Updated: ${now}`;
            });
        }
        
        function createCharts() {
            // Price Chart
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            charts.priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: ['Liquidation', 'Support', 'Entry', 'Current', 'Target 1', 'Target 2', 'Target 3'],
                    datasets: [{
                        label: 'Price Levels',
                        data: [3450, 3950, positionData.entryPrice, positionData.currentPrice, 5000, 5500, 6000],
                        borderColor: 'rgba(79, 172, 254, 1)',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 6,
                        pointBackgroundColor: function(context) {
                            const value = context.raw;
                            if (value === positionData.currentPrice) return '#00ff88';
                            if (value === positionData.entryPrice) return '#ffd93d';
                            if (value === 3450) return '#ff6b6b';
                            return '#4facfe';
                        }
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: {
                                color: '#a8a8b3',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a8a8b3' }
                        }
                    }
                }
            });
            
            // P&L Chart
            const pnlCtx = document.getElementById('pnlChart').getContext('2d');
            const pnlScenarios = [3450, 3800, 4200, 4770, 5000, 5500, 6000, 7500];
            const pnlValues = pnlScenarios.map(price => {
                return ((price - positionData.entryPrice) * positionData.positionSize / positionData.collateral * 100);
            });
            
            charts.pnlChart = new Chart(pnlCtx, {
                type: 'bar',
                data: {
                    labels: pnlScenarios.map(p => '$' + p),
                    datasets: [{
                        label: 'Return on Collateral (%)',
                        data: pnlValues,
                        backgroundColor: function(context) {
                            const value = context.raw;
                            if (value < -50) return 'rgba(255, 107, 107, 0.8)';
                            if (value < 0) return 'rgba(255, 154, 0, 0.8)';
                            if (value < 50) return 'rgba(255, 217, 61, 0.8)';
                            if (value < 100) return 'rgba(79, 172, 254, 0.8)';
                            return 'rgba(0, 255, 136, 0.8)';
                        },
                        borderColor: 'rgba(255, 255, 255, 0.2)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: {
                                color: '#a8a8b3',
                                callback: function(value) {
                                    return value.toFixed(0) + '%';
                                }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a8a8b3' }
                        }
                    }
                }
            });
            
            // Risk Chart
            const riskCtx = document.getElementById('riskChart').getContext('2d');
            const liquidationBuffer = ((positionData.currentPrice - positionData.liquidationPrice) / positionData.currentPrice * 100);
            
            charts.riskChart = new Chart(riskCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Buffer to Liquidation', 'Risk Zone', 'Profit Potential'],
                    datasets: [{
                        data: [
                            liquidationBuffer,
                            100 - liquidationBuffer,
                            ((6000 - positionData.currentPrice) / positionData.currentPrice * 100)
                        ],
                        backgroundColor: [
                            'rgba(0, 255, 136, 0.8)',
                            'rgba(255, 107, 107, 0.8)',
                            'rgba(79, 172, 254, 0.8)'
                        ],
                        borderColor: 'rgba(255, 255, 255, 0.2)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#a8a8b3' }
                        }
                    }
                }
            });
            
            // Historical Chart (simulated)
            const historyCtx = document.getElementById('historyChart').getContext('2d');
            const dates = ['Aug 10', 'Aug 11', 'Aug 12', 'Aug 13', 'Aug 14', 'Aug 15'];
            const prices = [4520, 4580, 4610, 4680, 4650, positionData.currentPrice];
            
            charts.historyChart = new Chart(historyCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'ETH Price',
                        data: prices,
                        borderColor: 'rgba(0, 242, 254, 1)',
                        backgroundColor: 'rgba(0, 242, 254, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Entry Level',
                        data: new Array(dates.length).fill(positionData.entryPrice),
                        borderColor: 'rgba(255, 217, 61, 1)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#a8a8b3' }
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: {
                                color: '#a8a8b3',
                                callback: function(value) {
                                    return '$' + value;
                                }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a8a8b3' }
                        }
                    }
                }
            });
        }
        
        async function updateLiveData() {
            try {
                // Fetch latest ETH price from dYdX
                // This function is for manual data, so we'll keep a simple approach
                try {
                    const candlesUrl = `${DYDX_API.mainnet}/candles/perpetualMarkets/ETH-USD?resolution=1MIN&limit=1`;
                    const response = await fetch(candlesUrl);
                    const data = await response.json();
                    if (data.candles && data.candles.length > 0) {
                        currentETHPrice = parseFloat(data.candles[0].close);
                    }
                } catch (error) {
                    console.error('Error fetching price from dYdX:', error);
                }
                
                if (positionData) {
                    positionData.currentPrice = currentETHPrice;
                    positionData.unrealizedPnl = positionData.positionSize * (currentETHPrice - positionData.entryPrice);
                    positionData.notionalValue = positionData.positionSize * currentETHPrice;
                    
                    updateUI();
                    updateCharts();
                }
            } catch (error) {
                console.error('Error updating live data:', error);
            }
        }
        
        function updateCharts() {
            if (charts.priceChart) {
                charts.priceChart.data.datasets[0].data[3] = positionData.currentPrice;
                charts.priceChart.update('none');
            }
            
            if (charts.historyChart) {
                const lastIndex = charts.historyChart.data.datasets[0].data.length - 1;
                charts.historyChart.data.datasets[0].data[lastIndex] = positionData.currentPrice;
                charts.historyChart.update('none');
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusElement = document.querySelector('.connection-status');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusElement.className = 'connection-status connected';
                statusText.textContent = 'Connected';
            } else {
                statusElement.className = 'connection-status disconnected';
                statusText.textContent = 'Disconnected';
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Get address from URL parameters
        function getAddressFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('address');
        }
        
        // Initialize with manual data on page load
        window.addEventListener('load', () => {
            // Check for address in URL
            const urlAddress = getAddressFromURL();
            if (urlAddress) {
                document.getElementById('ethAddress').value = urlAddress;
                // Auto-connect if address is provided
                setTimeout(() => {
                    connectToDydx();
                }, 500);
            } else {
                // Set default address if none provided
                const defaultAddress = 'dydx1agxtmjdgw7nrgs7m086m3qse7hwyf54gfeampv';
                document.getElementById('ethAddress').value = defaultAddress;
            }
            
            // Fetch current ETH price on load from dYdX
            fetch(`${DYDX_API.mainnet}/candles/perpetualMarkets/ETH-USD?resolution=1MIN&limit=1`)
                .then(response => response.json())
                .then(data => {
                    if (data.candles && data.candles.length > 0) {
                        currentETHPrice = parseFloat(data.candles[0].close);
                        console.log('Current ETH Price:', currentETHPrice);
                    }
                })
                .catch(error => console.error('Error fetching price from dYdX:', error));
        });
    </script>
